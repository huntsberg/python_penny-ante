[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "penny-ante"
dynamic = ["version"]
description = ''
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = []
authors = [
  { name = "Peter Bowen", email = "peter@bowenfamily.org" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.scripts]
spin-wheel-once = "penny_ante.game:spin_wheel"

[project.urls]
Documentation = "https://github.com/unknown/penny-ante#readme"
Issues = "https://github.com/unknown/penny-ante/issues"
Source = "https://github.com/unknown/penny-ante"

[tool.hatch.version]
path = "src/penny_ante/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/penny_ante tests}"

[tool.coverage.run]
source_pkgs = ["penny_ante", "tests"]
branch = true
parallel = true
omit = [
  "src/penny_ante/__about__.py",
]

[tool.coverage.paths]
penny_ante = ["src/penny_ante", "*/penny-ante/src/penny_ante"]
tests = ["tests", "*/penny-ante/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
